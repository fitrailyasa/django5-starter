{% load static %}

<!-- Button trigger edit modal -->
<button type="button" class="btn btn-sm btn-warning" data-toggle="modal"
data-target="#editModal{{ category.id }}"><i class="fas fa-edit"></i><span class="d-none d-sm-inline"> Edit</span></button>

<!-- Modal Edit -->
<div class="modal fade" id="editModal{{ category.id }}" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form method="POST" action="{% url 'update_category' category.id %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit category</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input class="form-control" type="text" name="name" value="{{ category.name }}" required>
                    </div>
                    <div class="form-group">
                        <label for="desc">Description</label>
                        <textarea class="form-control" name="desc" id="desc">{{ category.desc }}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="img">Image</label>
                        <input class="form-control" id="image-edit" type="file" name="img" value="{{ category.img }}">
                        {% if category.img %}
                            <img class="img-fluid" style="max-height: 200px;" src="{{ category.img.url }}" id="" alt="">
                        {% endif %}
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
